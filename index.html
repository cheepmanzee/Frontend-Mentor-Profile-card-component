<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="card__wrapper">
      <div class="card">
        <div class="card__top-pic">

        </div>
        <div class="card__user-img">
          <img src="img/image-victor.jpg" alt="user-pic">
        </div>
        <div class="user-main">
          <h2 class="name">Victor Crest</h2>
          <p class="age">26</p>
        </div>
        <p class="city">London</p>
        <div class="divider"></div>
        <div class="user-stats">
          <div class="stat">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="stat">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="stat">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
